{% include 'layout.html' %}
{% include 'survey3.html' %}

{% block content %}
<!-- progress bar -->
<div class="progress fs-6" style="height: 20px;">
  <div class="progress-bar progress-bar-striped bg-success progress-bar-animated me-3" role="progressbar" aria-label="Warning striped example"
    style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>80%
</div>
<div class="row align-items-center " style="height: 20px;"></div>

<!-- survay -->
<div class="row align-items-center fs-2 fw-bold " style="height: 80px;">
  <div class="col  text-center text-black "> เก็บบันทึกภาพลงฐานข้อมูล </div>
</div>
<p class="text-center text-black-50"> กรุณาอัพโหลดรูปภาพ</p>

<div class="row align-items-center " style="height: 20px;"></div>

<div class="mx-0 mx-sm-auto  ">
  <div class="card w-75 m-auto ">

    <form action="/elderly/register/summary/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="modal-body m-4">
        <div>
          <input type="file" name="picture" required>
        </div>
        <br>
        <div class="form-group">
          <input type="checkbox" name="pdpa" id="pdpa" required>
          <label for="pdpa" class="text-danger"><strong>ยินยอมการเก็บข้อมูลส่วนตัวและรูปใบหน้าเพื่อการทำงานของเครื่องจ่ายยาอัตโนมัติ</strong></label>
        </div>
      </div>
      
      <div class="card-footer text-end">
        <input type="button" value="ย้อนกลับ" name="back5" class="btn btn-primary"
          onclick="window.location='/elderly/register/4/'">
        <input type="submit" value="ถัดไป" name="next5" class="btn btn-primary">
        <input type="button" onclick="window.location='/'" value="ยกเลิก" name="cancel5" class="btn btn-dark">
      </div>
    </form>

  </div>
</div>

{% endblock %}
